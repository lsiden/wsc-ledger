<table>
  <thead>
    <tr>
      <th class="desc">Item</th>
      <th class="amount">Amount</th>
    </tr>
  </thead>
  <tbody class="items">
    <tr ng-repeat="item in items">
      <td class="desc">
        <wsc-inplace-editor value="item.desc"></wsc-inplace-editor>
      </td>
      <td class="amount">
        <wsc-inplace-editor value="item.amount" filterFn="validCurrency"></wsc-inplace-editor>
      </td>
    </tr>
  </tbody>
</table>
